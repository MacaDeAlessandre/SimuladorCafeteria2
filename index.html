<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Beanywood Café</title>
</head>
<body>
    <nav>
        <img src="./assets/logo.png" alt="Beanywood logo">
        <h1>Bienvenido a Beanywood</h1>
    </nav>
    <section class="hero-section">
        <h2>Disfrutá del mejor café, en tu momento del día preferido</h2>
    </section>
    <section class="products">
        <div class="menu">
            <h3>Menú de cafés</h3>
            <div id="coffeeList">
            </div>
        </div>
        <div class="menu">
            <h3>Menú de comidas</h3>
            <div id="foodList">
            </div>
        </div>
    </section>
    <section class="cart">
        <div id="productsContainer">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
