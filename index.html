<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Beanywood Café</title>
</head>
<body>
    <h1>Bienvenido a Beanywood</h1>
    <h2>Disfrutá del mejor café en tu momento del día preferido</h2>
    <section>
        <h3>Listado de cafés</h3>
        <table id="coffeeList">
            <tr>
                <th>Producto</th>
                <th>Precio </th>
            </tr>
        </table>
    </section>    
    <section>
        <h3>Listado de comidas</h3>
        <table id="foodList">
            <tr>
                <th>Producto</th>
                <th>Precio </th>
            </tr>
        </table>
    </section>
    <br>
    <br>
    <section>
        <form id="productForm">
            <label>Ingresá el producto que querés comprar</label>
            <input type="text" id="orderedProduct">
            <br>
            <br>
            <button type="submit">Agregar al carrito</button>
        </form>
        <br>
        <div id="productsContainer">
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
